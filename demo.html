<script type="text/javascript">

	/* background image */
	$('backgroundimg').each(function(){
    $(this).click(function(){
        $(this).width($(this).width()+$(this).width())
    	});
	});

	$('#play_horn').on('click', function() {
	    document.getElementById('player').play();

	});

	$('#horn_pause').on('click', function() {
	    document.getElementById('player').pause();
	});


	var audio_horn = new Audio('src/horn.mp3');
	var horn_pause = document.getElementById ( "horn_pause" ) ;

	var hornStart = function() {
		console.log("within myalert");
		audio_horn.play();
		//pause button appears
		horn_pause.style.visibility = "visible";

		// alert("here");
	}

	var hornPause = function() {
		console.log("wihtin hornPause");
		audio_horn.pause();
		
		horn_pause.style.visibility = "hidden";
	}

	audio_horn.addEventListener("ended", function() 
     {
          audio_horn.currentTime = 0;
		  horn_pause.style.visibility = "hidden";
          // alert("ended");
     });

	$('#player').on('timeupdate', function() {
	    $('#seekbar').attr("value", this.currentTime / this.duration);
	});
	
</script>
